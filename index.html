        let currentMode = 'youtube';
        const ADSTERRA_SMART_LINK = "https://www.effectivegatecpm.com/dj15ch3x?key=abfaef6f0edd1051637b4695452e9d92";

        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('ytTab').className = mode === 'youtube' ? 'tab active-yt' : 'tab';
            document.getElementById('fbTab').className = mode === 'facebook' ? 'tab active-fb' : 'tab';
            document.getElementById('mainBtn').className = mode === 'youtube' ? 'dl-btn yt-btn' : 'dl-btn fb-btn';
            document.getElementById('modeTitle').innerText = mode === 'youtube' ? 'YouTube Downloader' : 'Facebook Downloader';
        }

        function handleDownload() {
            const url = document.getElementById('videoUrl').value;
            if(!url) { alert("Please paste a link first!"); return; }

            const pContainer = document.getElementById('pContainer');
            const pFill = document.getElementById('pFill');
            pContainer.style.display = 'block';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                if (progress >= 100) {
                    pFill.style.width = '100%';
                    clearInterval(interval);
                    
                    // 1. TRY THE API FIRST (Opens options in a new tab)
                    const apiURL = `https://api.vevioz.com/api/button/videos/${url}`;
                    window.open(apiURL, '_blank');

                    // 2. THE FAIL-SAFE REDIRECT (Wait 3 seconds then send to Smart Link)
                    // This ensures the user is NEVER stuck on a blank screen.
                    setTimeout(() => {
                        window.location.href = ADSTERRA_SMART_LINK;
                    }, 3000);

                    pContainer.style.display = 'none';
                    pFill.style.width = '0%';
                } else {
                    pFill.style.width = progress + '%';
                }
            }, 150);
        }
    </script>
