        function handleDownload() {

            if(!url) { alert("Paste a link first!"); return; }

            const pContainer = document.getElementById('pContainer');
            const pFill = document.getElementById('pFill');
            const pText = document.getElementById('pText');

            pText.innerText = "Connecting to Server 1...";
            
            let width = 0;
            const interval = setInterval(() => {
                width += 5;
                pFill.style.width = width + '%';

                if (width === 50) pText.innerText = "Bypassing Limits...";
                
                if (width >= 100) {
                    clearInterval(interval);
                    pText.innerText = "Redirecting to Download Page...";
                    
                    // 1. Open the API first in a new tab
                    window.open(`https://api.vevioz.com/api/button/videos/${url}`, '_blank');

                        // Then, change the current page to a working downloader (Their Video)
                        window.location.href = REAL_DOWNLOAD_SITE;

                }
            }, 100);
        }
